<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/img/logo.png}" />
    <link href="/css/orders/orderForm.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div id="div_left">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'coffee')">COFFEE</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'latte')">LATTE</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'tea')">TEA</button>
        </div>
        <div id="coffee" class="w3-container w3-border city">
            <h2>Coffee</h2>
            <p>London is the capital city of England.</p>
            <table>
                <thead>
                <tr>
                    <td>음료</td>
                    <td>가격</td>
                    <td>#</td>
                </tr>
                </thead>
                <tbody id="table_body">
                <tr th:each="drink : ${menus}">
                    <td th:id="${drink.name}" th:text="${drink.name}"></td>
                    <td th:text="${drink.price}"></td>
                    <td>
                        <input type="hidden" th:name="pk" th:value="${drink.pk}"/>
                        <input type="submit" value="선택" th:onclick="'javascript:addInput(\''+ ${drink.pk} +'\');'"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="latte" class="w3-container w3-border city" style="display:none">
            <h2>Latte</h2>
            <p>Paris is the capital of France.</p>
            <table>
                <thead>
                <tr>
                    <td>음료</td>
                    <td>가격</td>
                    <td>#</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="drink : ${menus}">
                    <td th:id="${drink.name}" th:text="${drink.name}"></td>
                    <td th:text="${drink.price}"></td>
                    <td>
                        <input type="hidden" th:name="pk" th:value="${drink.pk}"/>
                        <input type="submit" value="선택" th:onclick="'javascript:addInput(\''+ ${drink.pk} +'\');'"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="tea" class="w3-container w3-border city" style="display:none">
            <h2>Tea</h2>
            <p>Tokyo is the capital of Japan.</p>

        </div>
    </div>


    <div id="div_right">

<!--                <td>수량</td>-->

<!--            <tr th:each="input : ${inputs}">-->

<!--                <td th:text="${input.howMany}"></td>-->
<!--            </tr>-->
<!--            </tbody>-->
<!--        </table>-->
    </div>
    <div id="div_right_footer">
        <button type="button" id="paymentBtn" onclick="location.href='/payments'">완료</button>
    </div>
</div> <!-- /container -->

</body>
<script type="text/javascript">

    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-red";
    }

    function addInput(text) {
        var pk = text;
        var list = [];
        var total = 0;
        var html = "";
        $.ajax({
            type: "POST",
            url: "/orders/orderForm",
            contentType: "text/plain; charset=utf-8;",
            data: pk,
            success: function(send) {
                list = send.inputs;
                total = send.total;

                $.each(list, function(index, value) {
                    html += "<tr>";
                    html += "<td>" + list[index].drink.name + "</td>";
                    html += "<td>" + list[index].howMany + "</td>";
                    html += "</tr>";
                    ++index;
                });
                    html += "<tr>";
                    html += "<td>" + "합계" + "</td>"
                    html += "<td>" + total + "</td>";
                    html += "</tr>";
                    $("#div_right").html(html);

            }
        });
    }


</script>
</html>
