<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/img/logo.png}"/>
    <link href="/css/joinCustomerForm.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="page">
    <div id="top">
        <div id="topHomeBtn">
            <button class="button" id="homeBtn" onclick="location.href='/'">HOME</button>
        </div>
        <div class="ctr-p" id="topTwo">
            <div id="topLogo">
                <img src="/img/logo.png"/>
            </div>
            <div id="topNamed">
                <span id="letter">회원가입</span>
            </div>

        </div>
    </div>
    <div class="ctr-p" id="two">
            <div class="ctr-p" id="solid">
                <div id="id"></div>
                <div id="inputId">
                    <input type="text" id="inputIdText" name="id" placeholder="아이디"/>
                    <button class="button" id="idCheckBtn" onclick="check();">중복확인</button>
                </div>
                <div id="pw"></div>
                <div id="inputPw">
                    <input type="password" id="inputPwText" name="password" placeholder="비밀번호"/><br>
                    <input type="password" id="inputPwText2" placeholder="비밀번호 재확인"/>
                </div>
            </div>
            <div class="ctr-p" id="three">
                <button type="submit" class="button" id="joinBtn">완료</button>
            </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function check() {
        id = $("#inputIdText").val();
        $.ajax({
            url: "/customers/new/idCheck",
            data: id,
            dataType: "text",
            contentType: "text/plain; charset=utf-8;",
            type: "POST",
            success: function(data) {
                if (data == 0) {
                    alert("사용 가능한 아이디입니다.");
                } else {
                    alert("이미 사용중인 아이디입니다.");
                }
            },
            error: function() {
                alert("에러");
            }
        });


    };
</script>

</html>
