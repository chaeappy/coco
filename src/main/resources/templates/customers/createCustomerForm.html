<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div></div>
<div id="page">
    <div id="top">
        <div id="topHomeBtn">
            <button type=submit class="button" id="homeBtn" onclick="location.href='/'">HOME</button>
        </div>
        <div class="ctr-p" id="topTwo">
            <div id="topLogo">
                <img src="/resources/img/logo.png" />
            </div>
            <div id="topNamed">
                <span id="letter">회원가입</span>
            </div>
        </div>
    </div>
    <div class="ctr-p" id="two">
        <form action="/customers/new" method="post">
            <div class="ctr-p" id="solid">
                    <input type="text" id="inputIdText" name="id" placeholder="아이디" />
            </div>
            <div id="id"></div>
            <div id="inputId">
                <div id="pw"></div>
                <div id="inputPw">
                        <input type="password" id="inputPwText" name ="password" placeholder="비밀번호" /><br>
                </div>
            </div>
            <div class="ctr-p" id="three">
                <button type="submit" class="button" id="joinBtn">완료</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
