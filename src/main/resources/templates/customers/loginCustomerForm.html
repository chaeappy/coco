<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/img/logo.png}" />
    <link href="/css/loginCustomerForm.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div id="page">
        <div id="top">
            <div id="topBtnDiv">
                <button class="button" onclick="location.href='/'">HOME</button>
            </div>
            <div id="topBottomDiv"></div>
        </div>
        <div class="ctr-p" id="two">
            <img src="/img/logo.png" />
        </div>
        <div class="ctr-p" id="bottom">
            <form action="/customers/login" method ="post">
                <input id="id" type="text" name="id" placeholder="아이디" /><br>
                <input id="pw" type="password" name="password" placeholder="비밀번호" /><br>
                <button type="submit" id="loginBtn" value="로그인">로그인</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->

</body>
</html>
